<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>id: {{hero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>

    <button class="action-button" type="button" (click)="goBack()">go back</button>
    <button class="action-button" type="button" (click)="save()">save</button>
</div>
